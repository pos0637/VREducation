    <h1>第三单元：机器人示教原理</h1></br>
    工业机器人控制的目的是使被控对象产生控制者所期望的行为方式。控制的基本条件是了解被控对象的特性。 实质是对驱动器输出力矩的控制。</br>
    基本工作原理是示教再现，示教也称导引，即由用户导引机器人，一步步按实际任务操作一遍。机器人在引导过程中自动记忆示教的每个动作的位置、姿态、运动参数/工艺参数等，并自动生成一个连续执行全部操作的程序。完成示教后，只需给机器人一个启动命令，机器人将精确地按示教动作，一步步完成全部操作。</br>
    请阅读教程理解工业机器人的系统和结构、示教方式、关键坐标系、运动模式。</br>
