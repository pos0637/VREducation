    <h1>第一步: 图像采集实验</h1></br>
    实验目的：学习机器视觉工作站中传感器信号驱动工业相机拍照原理。</br>
    实验环境：虚拟仿真空间中生产线启动后，工件通过皮带线输送至分拣码垛工位。皮带线上接近传感器感知到工件到达时，将发送信号给视觉控制器。</br>
    实验内容：通过编程实现：视觉控制器等待传感器信号输入后控制工业相机拍照，并观察拍照结果。</br>
    实验要求：根据指导提示完成实验，观察实验结果后填写实验报告。</br>
    课后思考：为什么需要使用传感器信号触发工业相机拍照？</br>
