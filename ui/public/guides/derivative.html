    <h1>第六步: 微分控制实验</h1></br>
    实验目的: 了解微分控制基本原理和效果。突然刮来一阵风，无人机的高度急剧下降，误差也随之快速增加。微分控制计算了误差的变化率。当无人机快速下降时，微分控制量将随着误差的变化的增大而增大，使得无人机产生更大的升力，以快速回到目标位置，进而使得其高度更为稳定。</br>
    实验内容：通过编程实现：使用微分控制使无人机在随机风力的干扰下稳定在预期高度，并观察实时曲线中高度结果。</br>
    实验要求：根据指导提示完成实验，观察实验结果后填写实验报告。</br>
