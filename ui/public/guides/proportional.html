    <h1>第二步: 比例控制实验</h1></br>
    实验目的: 了解比例控制基本原理和效果。采用比例控制及控制信号与误差成正比。故当无人机距离目标较远时，误差较大，故控质量也会较大。螺旋桨急速旋转产生大升力，无人机就会快速上升。当快接近目标高度时，误差较小，螺旋桨旋转的速度也就没有那么快了。</br>
    实验内容：通过编程实现：设置预期高度并计算误差，利用比例控制使无人机快速接近预期高度，并观察实时曲线中高度结果。</br>
    实验要求：根据指导提示完成实验，观察实验结果后填写实验报告。</br>
