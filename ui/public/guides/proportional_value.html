    <h1>第三步: 稳态误差调节实验</h1></br>
    实验目的: 学习稳态误差产生原因和如何减小稳态误差。比例控制虽然可以快速减小误差，但最大的问题是当控制量小于一定值时，螺旋桨提供的审理不足以让无人机上升，而只能保持现有的高度，造成了所谓的稳态误差。这误差不会随时间推移。</br>
    实验内容：通过编程实现：调节比例控制，并观察实时曲线中高度结果。</br>
