<!DOCTYPE html>
<html lang="en-us">

        <meta charset="utf-8" />

        <script src="Build/UnityLoader.js"></script>
        <script>
            // var unityInstance = UnityLoader.instantiate('unityContainer', 'Build/Drone.json', { onProgress: UnityProgress });
            top.window.gameInstance = UnityLoader.instantiate('unityContainer', 'Build/Drone.json', {
                onProgress: function(sender, progress) {
                    top.window.onUnityProgress && top.window.onUnityProgress(sender, progress);
                }
            });
            ///unity初始成功会调用
            function Init() {
                onUnityInitialized();
            }
            function onUnityInitialized() {
                console.log('onUnityInitialized', 'index');
                top.window.onUnityInitialized && top.window.onUnityInitialized(top.window.gameInstance);
            }
            function GetUri(s) {
                console.log(s);
            }
            /*
  //播放动画：0展开，1收缩，2上升，3下降。23之前应该调用pid更新

  //pid更新
  unityInstance.SendMessage("JsBridge","UpdataPID","{\"P\":0.01,\"I\":0.0001,\"D\":0.01,\"MinMax\":{\"x\":-100.0,\"y\":100.0}}");

  //场景选择，1为擦拆解2为升降
  unityInstance.SendMessage("JsBridge","SetScene",1);

  //风的阻力：只能为负值，如-5；第二个参数为风的类型，0一阵风（由弱到强再减弱），1持续的风（弱到强）。风力可叠加。
  unityInstance.SendMessage("JsBridge","UpdataWindForce",-5,0);
  */
        </script>
