<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SimulationDemo</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            background: #292929;
        }
    </style>
    <script src="Build/UnityLoader.js"></script>
    <script>
        var gameInstance = UnityLoader.instantiate("unityContainer", "Build/zy.json", {
            onProgress: function (sender, progress) {
                top.window.onUnityProgress && top.window.onUnityProgress(sender, progress);
            }
        });

        function onUnityInitialized() {
            top.window.onUnityInitialized && top.window.onUnityInitialized(gameInstance);
        }

        function onSnapshot(s) {
            console.debug(s);
        }

        function onSignal() {
            console.debug("onSignal");
        }
    </script>
</head>

<body style="margin: 0;">
    <div id="unityContainer" style="width: 100%; height: 100%; margin: auto"></div>
</body>

</html>
